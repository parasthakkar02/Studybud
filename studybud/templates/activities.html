<h3>Recent Activities</h3>
<hr />
{% for message in room_messages %}
<div>
  <span
    ><a href="{% url 'user_profile' message.user.id %}">@{{message.user}}</a> -
    {{message.created|timesince}}</span
  >
  <p><a href="{% url 'room' message.room.id %}">{{message}}</a></p>
  <span>Replied to "{{message.room}}"</span>
  <hr />
</div>
{% endfor %}
