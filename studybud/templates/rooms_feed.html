{% for room in rooms %}
<div>
  <a href="{% url 'user_profile' room.host.id %}">@{{room.host.username}}</a>
  {% if request.user == room.host %}
  <a href="{% url 'update_room' room.id %}">Update</a>
  <a href="{% url 'delete_room' room.id %}">Delete</a>
  {% endif %}
  <p>{{room.id}} - <a href="{% url 'room' room.id %}">{{room.name}}</a></p>
  <span>{{room.topic}}</span>
  <hr />
</div>
{% endfor %}
